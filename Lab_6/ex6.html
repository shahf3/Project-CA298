<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Dog Image</title>
  </head>
  <body>
    <h1>Random Dog Image</h1>
    <button onclick="fetchRandomDog()">New Dog</button>
    <br><br>
    <img id="dog-image" src="" alt="Random Dog Image">
    
    <script>
      function fetchRandomDog() {
        // Fetch a random dog image from the Dog API
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(response => response.json())
          .then(data => {
            // Display the dog image on the page
            document.getElementById('dog-image').src = data.message;
          })
          .catch(error => {
            console.error('Error fetching dog image:', error);
          });
      }
      
      // Load a random dog image when the page loads
      fetchRandomDog();
    </script>
  </body>
</html>
