<html>
  <head>
    <title>QUESTION1</title>
  </head>
  <body>
    <p id="my-paragraph">Original text</p>
    
    <script>
      // select the paragraph element using its ID
      const myParagraph = document.getElementById('my-paragraph');
      
      // change the text inside the paragraph element
      myParagraph.textContent = 'Hello From Javascript';
    </script>
  </body>
</html>
