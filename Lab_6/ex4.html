<html>
<head>
	<title>QUESTION4</title>
</head>
<body>
	<form onsubmit="return validateForm()">
		<label for="num1">Enter a number:</label>
		<input type="text" id="num1" name="num1"><br><br>
		<label for="num2">Enter another number:</label>
		<input type="text" id="num2" name="num2"><br><br>
		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var num1 = document.forms[0]["num1"].value;
			var num2 = document.forms[0]["num2"].value;
			if (num1 == "" || num2 == "") {
				alert("Both fields must be filled out");
				return false;
			}
			if (isNaN(num1) || isNaN(num2)) {
				alert("Both fields must be numbers");
				return false;
			}
			var result = parseFloat(num1) + parseFloat(num2);
			var resultElement = document.createElement("p");
			resultElement.innerHTML = "The result is: " + result;
			document.body.appendChild(resultElement);
			return false; // Prevent form submission
		}
	</script>
</body>
</html>
